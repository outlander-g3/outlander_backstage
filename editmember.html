            <div class="col-18">
              <h1>OUTLANDER</h1>
              <h2>後台管理系統</h2>
            </div>
          </div>
        </div>
        <div class="admin">
          <div class="row">
            <div class="col-6" id="adminImg">
              <img src="img/admin1.jpg" alt="admin">
            </div>
            <div class="col-18">
              <p id="admin">Admin</p>
            </div>
          </div>
        </div>
        <ul id="menu">
          <li id="menu__itinerary"><a href="#">行程管理 <i class="material-icons">keyboard_arrow_down</i></a></li>
          <ul class="submenu" id="submenu__itinerary">

          <li><a href="#">登山日誌管理</a></li>

        </ul>

      </div>
      <div class="col-19">
        <div class="main">
          <div id="breadcrumb">
            <span>會員系統管理</span>
            <i class="material-icons">keyboard_arrow_right</i>
            <span>會員資料管理</span>
          </div>
          <form>
            <div class="editArea">
              <div class="row">
                <div class="col-4">
                  <label for="">紅利點數</label>
                </div>
                <div class="col-20">
                  <input type="text" value="250">
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">會員狀態</label>
                </div>
                <div class="col-20">
                  <select name="" id="">
                    <option value="">請選擇狀態</option>
                    <option value="">1.正常</option>
                    <option value="">0.停權</option>
                  </select>
                </div>
              </div>

              <div class="confirmArea">
                <button class="btn btnCancel">取消</button>
                <button class="btn btnSubmit">確認修改</button>
              </div>
          </form>
        </div>
      </div>
