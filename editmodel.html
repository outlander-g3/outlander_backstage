<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="css/model.css">
  <script src="js/model.js"></script>
  <title>Outlander</title>
</head>
<body>
  <section class="container">
    <div class="row">
      <div class="col-5">
        <div class="logo">
          <div class="row">
            <div class="col-6 logoImg">
              <img src="img/logo.png" alt="logo">
            </div>
            <div class="col-18">
              <h1>OUTLANDER</h1>
              <h2>後台管理系統</h2>
            </div>
          </div>
        </div>
        <div class="admin">
          <div class="row">
            <div class="col-6" id="adminImg">
              <img src="img/admin1.jpg" alt="admin">
            </div>
            <div class="col-18">
              <p id="admin">Admin</p>
            </div>
          </div>
        </div>
        <ul id="menu">
          <li id="menu__itinerary"><a href="#">行程管理 <i class="material-icons">keyboard_arrow_down</i></a></li>
            <ul class="submenu" id="submenu__itinerary">
              <li><a href="model.html">行程種類管理</a></li>
              <li><a href="#">行程開團資訊管理</a></li>
              <li><a href="#">訂單管理</a></li>
              <li><a href="#">裝備管理</a></li>
              <li><a href="#">嚮導管理</a></li>
              <li><a href="#">標籤管理</a></li>
            </ul>
          <li><a href="#">登山日誌管理</a></li>
          <li><a href="#">登山技巧管理</a></li>
          <li><a href="#">客服機器人管理</a></li>
          <li><a href="#">會員系統管理</a></li>
          <li><a href="#">後台系統管理</a></li>
        </ul>
        <button id="signOut">登出</button>
      </div>
      <div class="col-19">
        <div class="main">
          <div id="breadcrumb">
            <span>行程管理</span>
            <i class="material-icons">keyboard_arrow_right</i>
            <span>行程種類管理</span>
            <i class="material-icons">keyboard_arrow_right</i>
            <a href="productkind.html">行程種類</a>
            <i class="material-icons">keyboard_arrow_right</i>
            <span id="currentLoc">編輯行程種類</span>
          </div>
          <form>
            <div class="editArea">
              <div class="row">
                <div class="col-4">
                  <label for="">行程種類編號</label>
                </div>
                <div class="col-20">
                  <input type="text" value="10001">
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">行程名稱</label>
                </div>
                <div class="col-20">
                  <input type="text" value="玉山">
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">行程圖片列表</label>
                </div>
                <div class="col-20">
                  <input type="file" placeholder="請選擇檔案" multiple>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">行程地圖座標</label>
                </div>
                <div class="col-20">
                  <input type="text" placeholder="x軸">
                  <input type="text" placeholder="y軸">
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">行程種類狀態</label>
                </div>
                <div class="col-20">
                  <select name="" id="">
                    <option value="">請選擇狀態</option>
                    <option value="">0.未上架</option>
                    <option value="">1.已上架</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">難易度</label>
                </div>
                <div class="col-20">
                  <select name="" id="">
                    <option value="">請選擇難易度</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">洲名</label>
                </div>
                <div class="col-20">
                  <select name="" id="">
                    <option value="">請選擇洲名</option>
                    <option value="">1:亞洲</option>
                    <option value="">2:歐洲</option>
                    <option value="">3:非洲</option>
                    <option value="">4:大洋洲</option>
                    <option value="">5:北美洲</option>
                    <option value="">6:南美洲</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">天數</label>
                </div>
                <div class="col-20">
                  <input type="text" value="" placeholder="請輸入天數">
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">行程類型</label>
                </div>
                <div class="col-20">
                  <select name="" id="">
                    <option value="">1:官方</option>
                    <option value="">2:客製</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">費用資訊包含</label>
                </div>
                <div class="col-20">
                  <textarea name="" id="" cols="100" rows="10" placeholder="ex:嚮導，500萬責任險...請以逗號區別項目"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">費用資訊不包含</label>
                </div>
                <div class="col-20">
                  <textarea name="" id="" cols="100" rows="10" placeholder="ex:小費，護照費用...請以逗號區別項目" ></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">行程種類標籤</label>
                </div>
                <div class="col-4">
                  <select name="" id="">
                    <option value="">請選擇山岳</option>
                    <option value="">玉山</option>
                    <option value="">喜馬拉雅山</option>
                    <option value="">富士山</option>
                    <option value="">百內國家公園</option>
                    <option value="">吉力馬札羅山</option>
                    <option value="">馬丘比丘</option>
                  </select>
                </div>
                <div class="col-4">
                  <select name="" id="">
                    <option value="">請選擇地形</option>
                    <option value="">高山草原</option>
                    <option value="">高山湖泊</option>
                    <option value="">峽谷</option>
                  </select>
                </div>
                <div class="col-4">
                  <select name="" id="">
                    <option value="">請選擇景色</option>
                    <option value="">看星星</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="confirmArea">
              <button class="btn btnCancel">取消</button>
              <button class="btn btnSubmit">確認修改</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
