<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="css/model.css">
  <script src="js/model.js"></script>
  <title>Outlander</title>
</head>
<body>
  <section class="container">
    <div class="row">
      <div class="col-5">
        <div class="logo">
          <div class="row">
            <div class="col-6 logoImg">
              <img src="img/logo.png" alt="logo">
            </div>
            <div class="col-18">
              <h1>OUTLANDER</h1>
              <h2>後台管理系統</h2>
            </div>
          </div>
        </div>
        <div class="admin">
          <div class="row">
            <div class="col-6" id="adminImg">
              <img src="img/admin1.jpg" alt="admin">
            </div>
            <div class="col-18">
              <p id="admin">Admin</p>
            </div>
          </div>
        </div>
        <ul id="menu">
          <li id="menu__itinerary"><a href="#">行程管理 <i class="material-icons">keyboard_arrow_down</i></a></li>
            <ul class="submenu" id="submenu__itinerary">
              <li><a href="model.html">行程種類管理</a></li>
              <li><a href="#">行程開團資訊管理</a></li>
              <li><a href="#">訂單管理</a></li>
              <li><a href="#">裝備管理</a></li>
              <li><a href="#">嚮導管理</a></li>
              <li><a href="#">標籤管理</a></li>
            </ul>
          <li><a href="#">登山日誌管理</a></li>
          <li><a href="#">登山技巧管理</a></li>
          <li><a href="#">客服機器人管理</a></li>
          <li><a href="#">會員系統管理</a></li>
          <li><a href="#">後台系統管理</a></li>
        </ul>
        <button id="signOut">登出</button>
      </div>
      <div class="col-19">
        <div class="main">
          <div id="breadcrumb">
            <span>行程管理</span>
            <i class="material-icons">keyboard_arrow_right</i>
            <span>行程種類管理</span>
            <i class="material-icons">keyboard_arrow_right</i>
            <a href="productkind.html">行程景點清單</a>
            <i class="material-icons">keyboard_arrow_right</i>
            <span id="currentLoc">編輯行程景點清單</span>
          </div>
          <form>
            <div class="editArea">
              <div class="row">
                <div class="col-4">
                  <label for="">行程種類編號</label>
                </div>
                <div class="col-20">
                  <input type="text" value="10001">
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">景點名稱</label>
                </div>
                <div class="col-20">
                  <input type="text" value="玉山">
                </div>
              </div>
              
              <div class="row">
                <div class="col-4">
                  <label for="">景點順序</label>
                </div>
                <div class="col-20">
                    <select name="" id="">
                        <option value="">請選擇順序</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
              </div>
            </div>
            <div class="confirmArea">
              <button class="btn btnCancel">取消</button>
              <button class="btn btnSubmit">確認修改</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
