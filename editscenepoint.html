<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="css/model.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="js/model.js"></script>
  <title>Outlander</title>
</head>
<body>
  <section class="container">
    <div class="row">
      <div class="col-5">
        <div class="logo">
          <div class="row">
            <div class="col-6 logoImg">
              <img src="img/logo.png" alt="logo">
            </div>
            <div class="col-18">
              <h1>OUTLANDER</h1>
              <h2>後台管理系統</h2>
            </div>
          </div>
        </div>
        <div class="admin">
          <div class="row">
            <div class="col-6" id="adminImg">
              <img src="img/admin1.jpg" alt="admin">
            </div>
            <div class="col-18">
              <p id="admin">Admin</p>
            </div>
          </div>
        </div>
        <ul id="menu">
          <li id="menu__itinerary"><a href="#">行程管理 <i class="material-icons">keyboard_arrow_down</i></a></li>
            <ul class="submenu" id="submenu__itinerary">
              <li><a href="model.html">行程種類管理</a></li>
              <li><a href="#">行程開團資訊管理</a></li>
              <li><a href="#">訂單管理</a></li>
              <li><a href="#">裝備管理</a></li>
              <li><a href="#">嚮導管理</a></li>
              <li><a href="#">標籤管理</a></li>
            </ul>
          <li><a href="#">登山日誌管理</a></li>
          <li><a href="#">登山技巧管理</a></li>
          <li><a href="#">客服機器人管理</a></li>
          <li><a href="#">會員系統管理</a></li>
          <li><a href="#">後台系統管理</a></li>
        </ul>
        <button id="signOut">登出</button>
      </div>
      <div class="col-19">
        <div class="main">
          <div id="breadcrumb">
            <span>行程管理</span>
            <i class="material-icons">keyboard_arrow_right</i>
            <span>行程種類管理</span>
            <i class="material-icons">keyboard_arrow_right</i>
            <a href="productkind.html">行程種類</a>
            <i class="material-icons">keyboard_arrow_right</i>
            <span id="currentLoc">編輯景點</span>
          </div>
          <form>
            <div class="editArea">
              <div class="row">
                <div class="col-4">
                  <label for="">景點編號</label>
                </div>
                <div class="col-20">
                  <input type="text" value="10001">
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">景點標題</label>
                </div>
                <div class="col-20">
                  <input type="text" value="西峰觀景台">
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">景點圖片</label>
                </div>
                <div class="col-20">
                  <input type="file" placeholder="請選擇檔案" multiple>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">景點文章</label>
                </div>
                <div class="col-20">
                    <textarea name="" id="" cols="100" rows="10">位於玉山西峰的觀景台，可以一覽玉山主峰及小南山，是登玉山的必經景點之一。
                    </textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label for="">icon列表</label>
                </div>
                <div class="col-2">
                <label for="">
                  <input type="checkbox" name="check" value="fa-mountain">
                  <i class="fas fa-campground"></i>
                </label>
                </div>
                <div class="col-2">
                    <label for="">
                        <input type="checkbox" name="check" value="fa-mountain">
                        <i class="fas fa-tint"></i>
                    </label>
                </div>
                <div class="col-2">
                        <label for="">
                            <input type="checkbox" name="check" value="fa-mountain">
                            <i class="fas fa-utensils"></i>
                        </label>
                </div>
                <div class="col-2">
                        <label for="">
                          <input type="checkbox" name="check" value="fa-mountain">
                          <i class="fas fa-hotel"></i>
                        </label>
                        </div>
                        <div class="col-2">
                            <label for="">
                                <input type="checkbox" name="check" value="fa-mountain">
                                <i class="fas fa-mountain"></i>
                            </label>
                        </div>
                        <div class="col-2">
                                <label for="">
                                    <input type="checkbox" name="check" value="fa-mountain">
                                    <i class="fas fa-mountain"></i>
                                </label>
                        </div>
              </div>
              
            </div>
            <div class="confirmArea">
              <button class="btn btnCancel">取消</button>
              <button class="btn btnSubmit">確認修改</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
